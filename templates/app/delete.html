<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand">Calorie Tracker</span>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-4 text-danger">Delete Food Item</h2>
            <p class="text-center">Are you sure you want to delete this item?</p>
            <form method="POST" class="p-4 bg-light rounded shadow text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Delete</button>
                <a href="{% url 'index' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
